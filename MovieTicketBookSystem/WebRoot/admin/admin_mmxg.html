<script type="text/javascript">
$(function() {
			var loginId = $("input[name='loginid']");
			var loginPwd = $("input[name='loginpwd']");
			var loginPwd1= $("input[name='loginpwd1']");
			loginId.blur(function() {
				 var $parent = $(this).parent();//获取父标签(外层的td)
				 if($(this).val() == '') {//当前文本框内容为空，添加提示信息
				 	if($parent.find("span").size() == 0) {//尚未添加错误提示信息
				 		$parent.append("<span style='color:red; font-size:14px;'>请输入旧密码!</span>");
				 	}				 	
				 } else {
				 	if($parent.find("span").size() > 0) {//文本不为空，去掉错误提示信息
				 		$parent.find("span").remove();
				 	}	
				 }
				 
			});
			 	
				loginPwd.blur(function() {
				 var $parent = $(this).parent();
				 if($(this).val() == '') {
				 	if($parent.find("span").size() == 0) {
				 		$parent.append("<span style='color:red; font-size:14px;'>请输新密码!</span>");
				 	}				 	
				 } else {
				 	if($parent.find("span").size() > 0) {
				 		$parent.find("span").remove();
				 	}	
				 }
			 });
			 	loginPwd1.blur(function() {
				 var $parent = $(this).parent();
				 if($(this).val() == '') {
				 	if($parent.find("span").size() == 0) {
				 		$parent.append("<span style='color:red; font-size:14px;'>请重复输新密码!</span>");
				 	}				 	
				 } else {
				 	if($parent.find("span").size() > 0) {
				 		$parent.find("span").remove();
				 	}	
				 }
			 });
			
			$("input[type='submit']").click(function(){
				if(loginId.val()==''){
					loginId.trigger("focus");
					return false;
				}
				if(loginPwd.val()==''){
					loginPwd.trigger("focus");
					return false;
				}
					if(loginPwd1.val()==''){
					loginPwd1.trigger("focus");
					return false;
				}	
				return true;		
			});
		});
</script>
